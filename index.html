<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#02ccba">
    <link rel="manifest" href="./manifest.json">
  <title>Restaurant Reviews</title>

  <link rel="stylesheet" href="css/styles.css" >
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 600px)">
  <link rel="stylesheet" href="css/restaurant-listing.css" >
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"   />

</head>

<body>
  <header>
    <nav>
      <h1><a href="/" aria-label="Restaurant reviews home page" >Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="presentation" aria-hidden="true" ></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label  class="filter-label" for="neighborhoods-select">
        <select  aria-label="Select neighborhoods"  id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select></label>
        <label class="filter-label" for="cuisines-select">
        <select  aria-label="Select Cuisines"   id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option></label>
        </select>
      </div>
      <section id="restaurants-list-container">
        <ul  id="restaurants-list"></ul>
    </section>
    </section>
  </main>




  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>




  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw.js"></script>



  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOFR4EChDaE3A1YLP7UK48bh7Buddgr9Y&callback=initMap"
  type="text/javascript"></script>

</body>

</html>
